[package]
name = "axoupdater-cli"
description = "Self-updater executable for use with cargo-dist"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
readme = "../README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axocli = "0.2.0"
axoupdater = { version = "=0.6.5", path = "../axoupdater", features = ["blocking"] }
clap = { version = "4.5.6", features = ["derive"] }

# errors
miette = "7.2.0"

[dev-dependencies]
axoasset = { version = "0.9.3", default-features = false, features = [
    "compression", "compression-tar", "compression-zip"
] }
axoprocess = "0.2.0"
camino = { version = "1.1.6", features = ["serde1"] }
reqwest = { version = ">=0.11.0", default-features = false, features = [
    "blocking",
    "rustls-tls",
] }
tempfile = "3.10.1"

[[bin]]
name = "axoupdater"
